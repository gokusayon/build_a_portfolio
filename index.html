<!DOCTYPE html>
<html>

<head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Udacity Project 2 - Build a Portolio">
    <meta name="author" content="Vasu Sheoran">
    <meta name="theme-color" content="#ffffff">
    <!-- Title of the page. -->
    <title>Vasu Sheoran - Full Stack Web Developer</title>
    <!-- Favicons -->
    <link rel="icon" href="img/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/manifest.json">
    <!-- Style Sheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/default.css">
    <!-- Javascripts -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <header class="row">
            <!-- .row begins -->
            <div class="col-md-6">
                <!-- .col begins -->
                <img src="img/vasu_portfolio.jpg" class="portfolio-img img-circle img-responsive" alt="Vasu's Picture">
            </div>
            <div class="col-md-6 portfolio" style="vertical-align: middle;">
                <!-- .col begins -->
                <h2 class="portfolio-name">Vasu Sheoran</h2>
                <h4 class="portfolio-subheading">Full Stack Web Developer</h4>
            </div>
        </header>
        <div class="row">
            <!-- .row begins -->
            <div class="col-md-12">
                <!-- .col begins -->
                <hr/>
            </div>
        </div>
        <section class="row">
            <!-- .row begins -->
            <div class="col-md-12">
                <!-- .col begins -->
                <h3>Carousels:</h3>
            </div>
            <div class="col-md-12">
                <!-- .col begins -->
                <div id="carousel-portfolio" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators"> 
                        <li data-target="#carousel-portfolio" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-portfolio" data-slide-to="1"></li>
                        <li data-target="#carousel-portfolio" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img class="img-fluid img-responsive" src="img/caraousal-image-1.png" srcset="img/caraousal-image-2-1x.png 342w, img/caraousal-image-2-2x.png 683w, img/caraousal-image-2-3x.png 720w, img/caraousal-image-2-4x.png 1024w" sizes="(max-width: 1349px) 100vw, 1349px" alt="First slide">
                        </div>
                        <div class="item">
                            <img class="img-fluid img-responsive" src="img/caraousal-image-2.png" srcset="img/caraousal-image-1-1x.png 342w, img/caraousal-image-1-2x.png 683w, img/caraousal-image-1-3x.png 720w, img/caraousal-image-1-4x.png 1024w" sizes="(max-width: 1349px) 100vw, 1349px" alt="Second slide">
                        </div>
                    </div>
                    <a class="left carousel-control" href="#carousel-portfolio" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control right" href="#carousel-portfolio" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </section>
        <main class="row">
            <!-- .row Begins -->
            <div class="col-md-12">
                <!-- .col begins -->
                <h3>Featured work</h3>
                <hr/>
            </div>
            <article class="col-md-4 project">
                <!-- .col begins -->
                <a class="img-responsive thumbnail" href="https://github.com/gokusayon/ngQ">
                    <img src="img/ngQ.png" alt="ngQ">
                </a>
                <div>
                    <h3>ngQ</h3>
                </div>
            </article>
            <article class="col-md-4 project">
                <!-- .col begins -->
                <a class="img-responsive thumbnail" href="https://github.com/gokusayon/Movie-Trailer-Website">
                    <img src="img/movie-trailer-website.png" alt="Movie Trailer Website">
                </a>
                <div>
                    <h3>Movie Trailer Website</h3>
                </div>
            </article>
        </main>
        <footer class="row">
            <!-- .row Begins -->
            <div class="footer col-md-12">
                <!-- .col begins -->
                <p>By <a href="https://github.com/gokusayon">Vasu Sheoran</a></p>
            </div>
        </footer>
    </div>
</body>

</html>
